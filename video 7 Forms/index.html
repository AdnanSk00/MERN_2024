<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body style="background-color: rgb(196, 173, 243);">
    <h2>Form to apply for Sigma Web Development Course - TA</h2>
    <form action="post">
        <div>
            <label for="username">Enter Username :</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscibe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment...</label><br>
            <textarea id="comment" name="comment" cols="40" rows="5"></textarea>
        </div><hr>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="charry">Charry</option>
            </select>
        </div>
    </form>
</body>

</html>
