<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Text Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
  </div>

  <div id="textArea" style="height: 400px; border: 1px solid #000; position: relative;"></div>
  <button id="addTextBtn">Add Text</button>

  <!-- Style options -->
  <div class="style-options">
    <button onclick="changeStyle('bold')">Bold</button>
    <button onclick="changeStyle('italic')">Italic</button>
    <button onclick="changeStyle('underline')">Underline</button>
    <button onclick="changeSize()">Change Size</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
